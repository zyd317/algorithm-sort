<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
时间复杂度O(n*(n-1)/2)=>O（n^2）
<script>
    function BubbleSort(a){
        //从前往后冒,取最大的
        //外层循环0-a.length-1次
        for(var i=0;i< a.length-1;i++){
            //内层循环0-a.length-i+1次
            for(var j=0;j<=a.length-i-1;j++){
                if(a[j]>a[j+1]){
                    var temp;
                    temp=a[j];
                    a[j]=a[j+1];
                    a[j+1]=temp;
                }
            }
        }
        return a;
    }
    console.log(BubbleSort([6,2,4,1,5]));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单插入排序</title>
</head>
<body>
<script>
    function insertSelect(arr){
        for(var i=1;i<arr.length;i++){
            //[0,i-1]是有序区,[i,arr.length]是无序区
            var now=arr[i];//当前需要被插入的数字
            for(var j=0;j<i;j++){
                if(arr[j]>now){
                    if(j==0) arr.unshift(now);
                    else  arr.splice(j-1,0,now);
                    break;
                }
            }
        }
        return arr;
    }
    console.log(insertSelect([1,3,5,2,6,1]));
</script>
</body>
</html>

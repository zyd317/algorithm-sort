<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择排序</title>
</head>
<body>
<script>
    function selectSort(a){
        var i;
        for(i=0;i<a.length-1;i++){
            var min=a[i];
            for(var j=i;j<a.length;j++){
                if(a[j]<min) min=a[j];
            }
            var res=a.indexOf(min);
                var temp;
                temp=a[res];
                a[res]=a[i];
                a[i]=temp;
        }
        return a;
    }
    console.log(selectSort([1,3,6,2,6,8]));
</script>
</body>
</html>

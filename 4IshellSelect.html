<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>希尔排序</title>
</head>
<body>
<script>
    function shellSort(a){
        var step=[5,3,1];
        for(var i=0;i<step.length;i++){
            for(var j=0;j+step[i]< a.length;j++){
                var max=j+step[i];
                if(a[j]>a[max]){
                    //change(a[j],a[max]);
                    var temp;
                    temp=a[j];
                    a[j]=a[max];
                    a[max]=temp;
                }
            }
        }
        return a.toString();
    }
    console.log(shellSort([1,3,5,8,0,9,4,7,2,6]));
</script>
</body>
</html>
